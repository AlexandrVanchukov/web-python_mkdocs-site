name: Build and deploy of static site

on:
  push:

jobs:
  build:
    name: Build and Deploy
    run-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Python Setup
        uses: actions/setup-python@v4
        with: 
          python-version: 3.12
        
      - name: MkDocs Setup
        run: pip install mkdocs

      - name: Build
        run: mkdocs build

